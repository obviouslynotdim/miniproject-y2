{% extends 'layout.html' %}

{% block title %}
  Edit {{ friend.name }}'s Details
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3 text-primary">Edit {{ friend.name }}'s Details</h1>
    <hr>
    
    <form method="POST">
      <div class="mb-3">
        <label for="friend_name" class="form-label">Friend Name</label>
        <input type="text" class="form-control" id="friend_name" name="friend_name" value="{{ friend.name }}">
      </div>

      <div class="mb-3">
        <label for="friend_details" class="form-label">Friend Details</label>
        <textarea class="form-control" id="friend_details" name="friend_details" rows="4">{{ friend.friend_details }}</textarea>
      </div>

      <div class="mb-3">
        <label for="img_url" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="img_url" name="img_url" value="{{ friend.img_url }}">
      </div>

      <button type="submit" class="btn btn-outline-primary">Save Changes</button>
      <a href="{{ url_for('home') }}" class="btn btn-outline-danger">Cancel</a>
    </form>
  </div>
{% endblock %}
