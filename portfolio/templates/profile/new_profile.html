{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="card mb-3">
      <div class="card-header text-light bg-primary-subtle" data-bs-theme="dark">
        <h3>Create New Profile</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="friend_name" class="form-label">Friend's Name</label>
            <input type="text" class="form-control" id="friend_name" name="friend_name" placeholder="Enter Friend's Name" required>
          </div>
          <div class="mb-3">
            <label for="friend_details" class="form-label">Details</label>
            <textarea class="form-control" id="friend_details" name="friend_details" rows="3" placeholder="Enter Details about the Friend" required></textarea>
          </div>
          <div class="mb-3">
            <label for="img_url" class="form-label">Avatar Image URL</label>
            <input name="img_url" type="text" class="form-control" id="img_url">
          </div>
        
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('friend') }}" class="btn btn-outline-primary">
              <i class="bi bi-backspace"></i>
              Return Back
            </a>
            <button type="submit" class="btn btn-outline-primary">
              <i class="bi bi-person-plus"></i> Create Profile
            </button>
          </div>
        </form>        
      </div>
    </div>
  </div>

{% endblock %}
